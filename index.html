<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #2b5876, #4e4376);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    #sorpresa {
      display: none;
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 15px;
      animation: aparecer 1s ease-out forwards;
      margin-top: 20px;
    }

    @keyframes aparecer {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: #ffcc00;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ff9900;
    }

    .festejo {
      font-size: 2rem;
      margin-top: 20px;
      color: #00ffcc;
    }
  </style>
</head>
<body>

  <h1>Â¡Haz clic para descubrir la sorpresa!</h1>
  <button onclick="mostrarSorpresa()">Ver Noticia</button>

  <div id="sorpresa">

  </div>

  <script>
    function mostrarSorpresa() {
      document.getElementById("sorpresa").style.display = "block";
    }
  </script>

</body>
